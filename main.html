<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Paragraph Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="romantic-paragraph">
            Love is composed of a single soul inhabiting two bodies.
        </p>
    </div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="falling-text left">my bbg ashu</div>
    <div class="falling-text center">my bbg ashu</div>
    <div class="falling-text right">my bbg ashu</div>
</body>
</html>
